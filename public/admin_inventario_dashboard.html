<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Eco Plagas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="eco-plagas-styles.css?v=4.0" rel="stylesheet">
    <link href="unified-styles.css?v=1.0" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="cache-buster.js"></script>
    <script src="check-permissions.js"></script>
    <script type="module" src="csrf-token.js"></script>
    <!-- Sistema de Autenticación Seguro -->
    <script type="module">
        import { auth } from './auth-secure.js';
        
        // Guardar auth en window para uso global
        window.firebaseAuth = auth;
        
        // VERIFICACIÓN INMEDIATA DE AUTENTICACIÓN
        (async function() {
            if (window.authCheckInProgress) return;
            window.authCheckInProgress = true;
            
            if (document.body) document.body.style.display = 'none';

            const hasSessionToken = sessionStorage.getItem('firebaseAuthToken') === 'authenticated';
            if (hasSessionToken) {
                if (document.body) {
                    document.body.style.display = 'block';
                    document.body.classList.add('authenticated');
                }
            }

            await new Promise(resolve => setTimeout(resolve, 500));
            
            let retries = 0;
            const maxRetries = 40;
            
            while (retries < maxRetries) {
                if (auth.currentUser) {
                    if (window.secureAuthManager) {
                        window.authManager = window.secureAuthManager;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        if (window.secureAuthManager) {
                            window.authManager = window.secureAuthManager;
                        }
                    }
                    
                    if (document.body && document.body.style.display === 'none') {
                        document.body.style.display = 'block';
                        document.body.classList.add('authenticated');
                    }

                    window.dispatchEvent(new CustomEvent('secure-auth-ready', {
                        detail: { page: 'admin_inventario_dashboard', timestamp: Date.now() }
                    }));
                    
                    window.authCheckInProgress = false;
                    return;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
                retries++;
            }
            
            if (!hasSessionToken) {
                window.location.replace('iniciar_sesion.html');
            }
            window.authCheckInProgress = false;
        })();
    </script>
    <style>
        body { display: none !important; }
        body.authenticated { display: block !important; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 1rem;
        }
        .stat-card.primary .stat-icon { background: rgba(13, 110, 253, 0.1); color: #0d6efd; }
        .stat-card.warning .stat-icon { background: rgba(255, 193, 7, 0.1); color: #ffc107; }
        .stat-card.info .stat-icon { background: rgba(13, 202, 240, 0.1); color: #0dcaf0; }
        .stat-card.danger .stat-icon { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .stat-content { flex: 1; }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #2c3e50; margin-bottom: 0.2rem; }
        .stat-label { color: #6c757d; font-size: 0.9rem; font-weight: 500; }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <div class="container-fluid mt-2 px-3">
        <!-- Header Principal -->
        <div class="page-header d-flex justify-content-between align-items-center">
            <h1><i class="fas fa-tachometer-alt inventory-icon"></i> Dashboard General</h1>
            <a href="administrador_bodega.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver al Panel
            </a>
        </div>

        <!-- Contenido Principal: Dashboard -->
        <div class="section-content">
            <!-- Resumen General -->
            <div class="section-card">
                <div class="section-header">
                    <h3><i class="fas fa-chart-pie"></i> Resumen General</h3>
                    <div class="section-badge">
                        <span class="badge bg-primary">Inventario Global</span>
                    </div>
                </div>
                <div class="section-body">
                    <!-- Estadísticas Principales -->
                    <div class="stats-grid mb-4">
                        <div class="stat-card primary">
                            <div class="stat-icon">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="valorTotalGlobal">₡0</div>
                                <div class="stat-label">Valor Total</div>
                            </div>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-icon">
                                <i class="fas fa-warehouse"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="totalBodegas">0</div>
                                <div class="stat-label">Bodegas</div>
                            </div>
                        </div>
                        <div class="stat-card info">
                            <div class="stat-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="totalProductosGlobal">0</div>
                                <div class="stat-label">Productos</div>
                            </div>
                        </div>
                        <div class="stat-card danger">
                            <div class="stat-icon">
                                <i class="fas fa-exclamation-triangle"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-value" id="productosStockBajoGlobal">0</div>
                                <div class="stat-label">Stock Bajo</div>
                            </div>
                        </div>
                    </div>

                    <!-- Búsqueda Global -->
                    <div class="row mb-4">
                        <div class="col-md-8">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" class="form-control" id="buscarProductoGlobal" placeholder="Buscar producto en todo el inventario...">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-grid">
                                <button class="btn btn-success btn-lg" onclick="generarReporteCompleto()">
                                    <i class="fas fa-chart-line me-2"></i>Generar Reporte
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Resultados de Búsqueda -->
                    <div id="resultadosBusqueda" style="display: none;">
                        <div class="table-responsive">
                            <table class="table table-modern">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Bodega</th>
                                        <th>Stock</th>
                                        <th>Valor</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaResultadosBusqueda">
                                    <!-- Se llena dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="text-center py-5" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando métricas del inventario...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="load-headersecure.js"></script>
    <script type="module" src="admin_inventario_dashboard.js"></script>
</body>
</html>
